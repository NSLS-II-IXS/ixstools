language: python
sudo: false

python:
  - 2.7
  - 3.4
  - 3.5

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  - export PATH=/home/travis/mc/bin:$PATH

install:
  - export GIT_FULL_HASH=`git rev-parse HEAD`
  - conda config --set always_yes true
  - conda install conda-build
  - conda config --add channels lightsource2
  - conda create -n testenv pip pytest coverage python=$TRAVIS_PYTHON_VERSION numpy flake8 lmfit pyyaml
  - source activate testenv
  - python setup.py install
  - pip install codecov

script:
  - coverage run run_tests.py
  - coverage report -m
  # add 'exit-zero' so that the my bad code standards dont fail travis
  - flake8 $TRAVIS_BUILD_DIR/ixstools --exit-zero

after_success:
  - codecov
