language: python
sudo: false

python:
  - 2.7
  - 3.4
  - 3.5

before_install:
  - git clone https://github.com/nsls-ii/nsls2-ci ~/scripts
  - . ~/scripts/install-miniconda.sh

install:
  - conda create -n testenv pip pytest coverage python=$TRAVIS_PYTHON_VERSION numpy flake8 lmfit pyyaml
  - source activate testenv
  - python setup.py install
  - pip install codecov

script:
  - coverage run run_tests.py
  - coverage report -m
  # add 'exit-zero' so that the my bad code standards dont fail travis
  - flake8 $TRAVIS_BUILD_DIR/ixstools --exit-zero

after_success:
  - codecov
